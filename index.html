<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <header class="header">
        <h1 id="city">Jakarta</h1>
        <p id="current-time">Monday 29 Apr 18:33</p>
      </header>
      <div class="current-weather">
        <div class="temperature">
          <h2 id="current-temperature">32<span>&deg;C</span></h2>
          <img src="" alt="weather-code" id="current-icon" />
        </div>

        <div class="details">
          <p><span>💧</span> 62%</p>
          <p><span>💨</span> 2.57 km/h</p>
        </div>
      </div>
      <div class="search">
        <input
          type="text"
          placeholder="Search city here"
          id="search-location"
        />
        <button onclick="fetchData()">🔍</button>
      </div>
      <div id="forecast"></div>
    </div>
    <script src="weather-code.js"></script>
    <script src="index.js"></script>
  </body>
</html>
