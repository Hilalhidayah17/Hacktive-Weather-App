<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-Arial bg-[#f9f9f9] m-0 p-0 color-[#333]">
    <div
      class="w-[90%] mx-[auto] my-[20px] bg-[#fff] rounded-[15px] p-[20px] shadow-xl m-w-[800px]"
    >
      <header class="header text-center">
        <h1 id="city" class="m-0 text-[2rem]">Jakarta</h1>
        <p id="current-time" class="mx-[5px] my-0 color-[#888]">
          Monday 29 Apr 18:33
        </p>
      </header>
      <div class="current-weather flex justify-between items-center my-[20px]">
        <div class="temperature">
          <h2 id="current-temperature" class="text-[3rem] m-0 color-[#333]">
            32<span>&deg;C</span>
          </h2>
          <img src="" alt="weather-code" id="current-icon" />
        </div>

        <div class="details text-right text-[0.9rem] color-[#888]">
          <p><span>💧</span> 62%</p>
          <p><span>💨</span> 2.57 km/h</p>
        </div>
      </div>
      <div class="search flex justify-between items-center my-[20px]">
        <input
          type="text"
          placeholder="Search city here"
          id="search-location"
          class="flex-1 p-[10px] rounded-full border-[1px] border-[#ddd] text-[1rem]"
        />
        <button
          onclick="fetchData()"
          class="bg-none border-none text-[1.2rem] cursor-pointer"
        >
          🔍
        </button>
      </div>
      <div id="forecast" class="flex justify-between items-center mt-[20px]">
        <div class="day text-center text-[0.9rem] color-[#333]">
          <p>${day}</p>
          <img
            src="${code[weatherCode][currentInfo].image}"
            alt="weather"
            class="max-w-40px h-auto my-10px mx-0"
          />
          <p class="my">${maxTemp}°C</p>
        </div>
        <div class="day">
          <p>${day}</p>
          <img src="${code[weatherCode][currentInfo].image}" alt="weather" />
          <p class="my-[5px] mx-0">${maxTemp}°C</p>
        </div>
        <div class="day">
          <p>${day}</p>
          <img src="${code[weatherCode][currentInfo].image}" alt="weather" />
          <p>${maxTemp}°C</p>
        </div>
        <div class="day">
          <p>${day}</p>
          <img src="${code[weatherCode][currentInfo].image}" alt="weather" />
          <p>${maxTemp}°C</p>
        </div>
      </div>
    </div>
    <script src="weather-code.js"></script>
    <script src="index.js"></script>
  </body>
</html>
