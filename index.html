<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="font-sans bg-[url('https://www.weathercompany.com/wp-content/uploads/2024/02/hero-sky-dramatic-lightning-weather-shutterstock_2200924189.jpg')] min-h-screen text-white flex items-center justify-center bg-cover bg-no-repeat"
  >
    <div
      class="w-[90%] mx-auto my-5 bg-white/10 rounded-2xl p-6 shadow-2xl max-w-[800px] backdrop-blur-lg border-white/20"
      id="main-container"
    >
      <!-- Header Section -->
      <header class="text-center">
        <h1 id="city" class="text-4xl font-bold mix-blend-exclusion">
          Input Your City Below
        </h1>
        <p
          id="current-time"
          class="mt-2 text-mdv text-white/80 mix-blend-exclusion"
        ></p>
      </header>

      <!-- Current Weather Section -->
      <div
        class="current-weather flex flex-col sm:flex-row justify-between items-center mt-6 gap-4"
      >
        <div
          class="temperature flex flex-row justify-center items-center gap-4 hidden"
          id="temperature"
        >
          <h2
            id="current-temperature"
            class="text-4xl font-extrabold mix-blend-exclusion"
          ></h2>
          <img
            src=""
            alt="weather-icon"
            id="current-icon"
            class="w-20 h-20 mx-auto sm:m-0"
          />
        </div>
        <div class="details text-sm text-right mix-blend-exclusion" id="params">
          <p
            id="humidity"
            class="flex items-center gap-1 mx-auto sm:m-0 text-3xl font-extrabold"
          ></p>
          <p
            id="wind-speed"
            class="flex items-center gap-1 mx-auto sm:m-0 text-3xl font-extrabold"
          ></p>
        </div>
      </div>

      <!-- Search Section -->
      <div
        class="search flex justify-between items-center mt-8 mix-blend-exclusion"
      >
        <input
          type="text"
          placeholder="Search city here"
          id="search-location"
          class="w-[90%] p-3 rounded-full border border-gray-300 text-gray-800 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          onclick="fetchData()"
          class="ml-3 p-3 rounded-full bg-[#FF9D23] hover:p-4 ease-in duration-100 text-white text-xl shadow-lg focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>
      </div>

      <!-- Forecast Section -->
      <div
        id="forecast"
        class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-7 gap-4 mt-8 text-center place-items-center"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="weather-code.js"></script>
    <script src="index.js"></script>
  </body>
</html>
