<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-sans bg-[url('https://www.weathercompany.com/wp-content/uploads/2024/02/hero-sky-dramatic-lightning-weather-shutterstock_2200924189.jpg')] min-h-screen text-white flex items-center justify-center bg-cover bg-no-repeat"
  >
    <div
      class="w-[90%] mx-auto my-5 bg-white/10 rounded-2xl p-6 shadow-2xl max-w-[800px] backdrop-blur-lg border-white/20"
      id="main-container"
    >
      <!-- Header Section -->
      <header class="text-center">
        <h1 id="city" class="text-4xl font-bold mix-blend-difference">
          Input Your City Below
        </h1>
        <p id="current-time" class="mt-2 text-mdv text-white/80"></p>
      </header>

      <!-- Current Weather Section -->
      <div
        class="current-weather flex flex-col sm:flex-row justify-between items-center mt-6 gap-4"
      >
        <div
          class="temperature flex flex-row justify-center items-center gap-4 hidden"
          id="temperature"
        >
          <h2 id="current-temperature" class="text-4xl font-extrabold"></h2>
          <img
            src=""
            alt="weather-icon"
            id="current-icon"
            class="w-20 h-20 mx-auto sm:m-0"
          />
        </div>
        <div class="details text-sm text-right" id="params">
          <p
            id="wind-speed"
            class="flex items-center gap-1 mx-auto sm:m-0 text-3xl"
          ></p>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search flex justify-between items-center mt-8">
        <input
          type="text"
          placeholder="Search city here"
          id="search-location"
          class="flex-1 p-3 rounded-full border border-gray-300 text-gray-800 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          onclick="fetchData()"
          class="ml-3 p-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-pink-500 text-white text-xl shadow-lg focus:outline-none"
        >
          üîç
        </button>
      </div>

      <!-- Forecast Section -->
      <div
        id="forecast"
        class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-7 gap-4 mt-8 text-center place-items-center"
      ></div>
    </div>

    <script src="weather-code.js"></script>
    <script src="index.js"></script>
  </body>
</html>
